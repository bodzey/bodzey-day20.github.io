<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="assets/css/bootstrap.min.css">
	<link rel="stylesheet" href="assets/css/style.css">
	<title>Bootstrap</title>
</head>

<body>
	<div class="page">
		<header class="header">
			<nav class="navbar navbar-expand-lg navbar-dark bg-dark text-white">
				<div class="container">
					<a class="navbar-brand" href="#">IT Shop</a>
					<button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
						<span class="navbar-toggler-icon"></span>
					</button>
					<div class="collapse navbar-collapse " id="navbarSupportedContent">
						<ul class="navbar-nav me-auto mb-2 mb-lg-0 fs-5">
							<li class="nav-item">
								<a class="nav-link active" aria-current="page" href="#">Home</a>
							</li>
							<li class="nav-item">
								<a class="nav-link" href="#">About</a>
							</li>
							</li>
							<li class="nav-item">
								<a class="nav-link disabled">Disabled</a>
							</li>
						</ul>
						<form class="d-flex text-white">
							<input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
							<button class="btn btn-primary btn-outline-primary text-white" type="submit">Search</button>
						</form>
					</div>
				</div>

						</thead>
						<tbody>
							<tr>
								<th scope="row">1</th>
								<td>Mark</td>
								<td>Otto</td>
								<td>@mdo</td>
								<td>
									<div class="form-check d-flex justify-content-center">
										<input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">

									</div>
								</td>
								<td>
									<div class="form-check d-flex justify-content-center">
										<input class="form-check-input text-center" type="radio" name="flexRadioDefault" id="flexRadioDefault1">

									</div>
								</td>
							</tr>
							<tr>
								<th scope="row">2</th>
								<td>Jacob</td>
								<td>Thornton</td>
								<td>@fat</td>
								<td>
									<div class="form-check d-flex justify-content-center">

									</div>
								</td>
								<td>
									<div class="form-check d-flex justify-content-center">
										<input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">

									</div>
								</td>
							</tr>
							<tr>
								<th scope="row">3</th>
								<td>Larry the Bird</td>
								<td></td>
								<td>@twitter</td>
								<td>
									<div class="form-check d-flex justify-content-center">
										<input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">

									</div>
								</td>
								<td>
									<div class="form-check d-flex justify-content-center">
										<input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">

									</div>
								</td>
							</tr>

					</table>

	<script src="assets/js/bootstrap.min.js"></script>
	<script src="assets/js/bootstrap.bundle.min.js"></script>
	<script src="assets/js/app.js"></script>

</html>
